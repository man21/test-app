apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: test-project
  namespace: default # Add the namespace here
spec:
  # 2 Pods should exist at all times.
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        # Apply this label to pods and default
        # the Deployment label selector to this value
        app: test-app
    spec:
      containers:
      - name: test-app
        # Run this image
        image: mandeep2022/test-app:22
        imagePullPolicy: Always  # Always pulls the latest image
      restartPolicy: Always
      terminationGracePeriodSeconds: 60  # Wait for 60 seconds before forceful termination
      dnsPolicy: ClusterFirst # Default setting for most Pods
      securityContext: {}

      # schedulerName: default-scheduler  #(Default)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 10%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---

kind: Service
apiVersion: v1
metadata:
  # Unique key of the Service instance
  name: test-app
  namespace: default # Add the namespace here
spec:
  ports:
    # Accept traffic sent to port 3000
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: test-app
  # Create an HA proxy in the cloud provider
  # with an External IP address - *Only supported
  # by some cloud providers*
  type: LoadBalancer
